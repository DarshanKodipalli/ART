<div>
  <div class="example-viewer">
      <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title">
          <div class="docs-example-viewer-title-spacer">
            Order Detail
          </div>
        </div>
        <div class="docs-example-viewer-source  art-pad10">
          <div class="art-flex-container">
            <div class="example-viewer art-flex-form3">
                <div class="docs-example-viewer-wrapper">
                  <div class="docs-example-viewer-title">
                    <div class="docs-example-viewer-title-spacer">
                      Data
                    </div>
                  </div>
                  <div class="docs-example-viewer-source">
                      <form>
                          <mat-grid-list cols="1" rowHeight="100px">
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Order Number" [(ngModel)]="orderDetails.orderNumber" [ngModelOptions]="{standalone: true}" disabled="true">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Amount" [(ngModel)]="orderDetails.amount" [ngModelOptions]="{standalone: true}" disabled="true">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Seller ID" [(ngModel)]="orderDetails.sellerId" [ngModelOptions]="{standalone: true}" disabled="true">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Status" [(ngModel)]="orderDetails.status" [ngModelOptions]="{standalone: true}" disabled="true">
                                </mat-form-field>
                            </mat-grid-tile>
                          </mat-grid-list>
                      </form>
                  </div>
                </div>
            </div>
            <div class="example-viewer art-flex-form2">
                <div class="docs-example-viewer-wrapper">
                  <div class="docs-example-viewer-title">
                    <div class="docs-example-viewer-title-spacer">
                      Items
                    </div>
                  </div>
                  <div class="docs-example-viewer-source">                    
                    <div class="example-table-container">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                        
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Item ID. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                          </ng-container>
                        
                          <!-- Weight Column -->
                          <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Units </th>
                            <td mat-cell *matCellDef="let element"> {{element.units}} </td>
                          </ng-container>
                        
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                          </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>            
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
