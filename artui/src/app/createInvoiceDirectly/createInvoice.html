<div style="margin-top: 5%;margin-left: 35%">
          <div style="margin-left: 1%" class="row">
            <div class="form-row text-left">
              <div class="form-group col-md-6">
                        <label>Order Number:</label>
                        <input type="text" class="form-control" [(ngModel)]="sendInvo.orderNumber" [ngModelOptions]="{standalone: true}" >
                        <small class="form-control-feedback"></small>
              </div>              
              <div class="form-group col-md-6">
                        <label>Buyer:</label>
                        <input type="text" class="form-control" [(ngModel)]="sendInvo.buyer" [ngModelOptions]="{standalone: true}" >
                        <small class="form-control-feedback"></small>
              </div>
            </div>
          </div>              
          <div style="margin-left: 1%" class="row">
            <div class="form-row text-left">
              <div class="form-group col-md-6">
                        <label>Invoice Amount:</label>
                        <input type="text" class="form-control" [(ngModel)]="sendInvo.amount" [ngModelOptions]="{standalone: true}" >
                        <small class="form-control-feedback"></small>
              </div>              
              <div class="form-group col-md-6">
                        <label>Remarks:</label>
                        <input type="text" class="form-control" [(ngModel)]="sendInvo.invoiceDescription" [ngModelOptions]="{standalone: true}" >
                        <small class="form-control-feedback"></small>
              </div>
            </div>
          </div>              
          <div class="input-group mb-4">
            <div style="margin-top: 4%;margin-left: 0%" class="custom-file">
                <file-uploadinvoicedirectly #fu (change)="fu.upload()" [multiple]="true"></file-uploadinvoicedirectly>    
            </div>
            <div class="input-group mb-4" style="margin-left: 25%">
              <button type="submit" class="btn btn-success" (click)="sendInvoiceDirectly(sendInvo)">
                  Create Invoice
              </button> 
            </div>
          </div>
</div>
