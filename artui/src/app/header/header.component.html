<!-- https://angular.io/tutorial/toh-pt5 -->
<header style="position:relative;z-index:1;">
  <mat-toolbar color="primary" class="mat-elevation-z6">
      <button mat-button><mat-icon>local_shipping</mat-icon> ART</button>
      <ng-container *ngIf="role=='buyer'; else elseTemplate">
        <button mat-button>Buyer</button>
      </ng-container>
      <ng-template #elseTemplate>
          <ng-container *ngIf="role=='seller'; else sellerCheckerTemplate">
            <button mat-button>Seller</button>
          </ng-container>
        </ng-template>
        <ng-template #sellerCheckerTemplate>
          <ng-container *ngIf="role=='sellerchecker'">
            <button mat-button>Seller Checker</button>
          </ng-container>
          <ng-container *ngIf="role=='auditor'; else bankerTemplate">
            <button mat-button>Auditor</button>
          </ng-container>
          <ng-template #bankerTemplate>
            <button mat-button>Banker</button>
          </ng-template>
      </ng-template>
      
      <span class="example-spacer"></span>
      <span style="font-size: 16px">{{actualDate}}</span>
      <button style="margin-left: 2%" mat-button [matMenuTriggerFor]="notifications"><mat-icon matBadge="3" matBadgeColor="accent" matBadgePosition="above before">notifications</mat-icon></button>
      <mat-menu #notifications="matMenu">
        <button class="nav-link" routerLink="/order" mat-menu-item (click)="hideMenu()">ORDER#12345876 created</button>
        <mat-divider></mat-divider>
        <button class="nav-link" routerLink="/invoice" mat-menu-item (click)="hideMenu()">ORDER#12345876 is requested<br> for approval</button>
        <mat-divider></mat-divider>
        <button class="nav-link" routerLink="/payment" mat-menu-item (click)="hideMenu()">INVOICE#123456 is approved</button>
        <mat-divider></mat-divider>
        <button class="nav-link" routerLink="/bulkupload" mat-menu-item (click)="hideMenu()">PAY#1234587 Payment approved</button>
        <mat-divider></mat-divider>
        <button class="nav-link" routerLink="/bulkupload" mat-menu-item (click)="hideMenu()">more</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="profile"><mat-icon>account_circle</mat-icon> {{user}} <mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #profile="matMenu">
          <button class="nav-link" routerLink="/order" mat-menu-item (click)="changeProfile()"><mat-icon>perm_identity</mat-icon>Update Profile</button>
          <button class="nav-link" routerLink="/invoice" mat-menu-item (click)="changePassword()"><mat-icon>lock</mat-icon>Change Password</button>
          <button (click)="logout()" mat-menu-item><mat-icon>power_settings_new</mat-icon>Logout</button>
        </mat-menu>
        <button mat-button><mat-icon matTooltip="Info">help</mat-icon></button>
    </mat-toolbar>
</header>
