<div>
  <div class="example-viewer">
      <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title">
          <div class="docs-example-viewer-title-spacer">
            {{title}}
          </div>
        </div>
        <div class="docs-example-viewer-source  art-pad10">
          <div class="art-flex-container">
            <div class="example-viewer art-flex-form3">
                <div class="docs-example-viewer-wrapper">
                  <div class="docs-example-viewer-title">
                    <div class="docs-example-viewer-title-spacer">
                      Order Details
                    </div>
                  </div>
                  <div class="docs-example-viewer-source">
                      <form>
                          <mat-grid-list cols="1" rowHeight="100px">
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Seller" [(ngModel)]="sellerID" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <textarea matInput placeholder="Order Description"></textarea>
                                </mat-form-field>
                            </mat-grid-tile>
                          </mat-grid-list>
                      </form>
                  </div>
                </div>
            </div>
            <div class="example-viewer art-flex-form2">
                <div class="docs-example-viewer-wrapper">
                  <div class="docs-example-viewer-title">
                    <div class="docs-example-viewer-title-spacer">
                      Items
                    </div>
                  </div>
                  <div class="docs-example-viewer-source">
                    <div class="art-pad10 art-border">
                      <span class="art-heading">New Item</span>
                      <form>
                        <mat-grid-list cols="4" rowHeight="100px">
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput type="number" placeholder="Id" [(ngModel)]="newItemAttribute.id" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Description" [(ngModel)]="newItemAttribute.description" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput type="number" placeholder="Quantity" [(ngModel)]="newItemAttribute.units" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                              <mat-form-field style="width:90%;">
                                <input matInput type="number" placeholder="Amount" [(ngModel)]="newItemAttribute.price" [ngModelOptions]="{standalone: true}">
                              </mat-form-field>
                            </mat-grid-tile>
                        </mat-grid-list>
                        <div class="art-flex-button">
                          <button mat-flat-button color="primary" (click)="addItem(newItemAttribute);">Add Item</button>
                          <span>Total: {{totalItemsAdded}}</span>
                          <span style="float: right;">
                            <button mat-flat-button color="primary" (click)="createOrder(sellerID);">Create Order</button>
                          </span>
                        </div>
                      </form>
                    </div>
                    
                    <div class="example-table-container">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                        
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Item ID. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>
                        
                          <!-- Description Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                          </ng-container>
                        
                          <!-- Units Column -->
                          <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Units </th>
                            <td mat-cell *matCellDef="let element"> {{element.units}} </td>
                          </ng-container>
                        
                          <!-- Price Column -->
                          <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                          </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
