    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-top: 20%;margin-left: 20%">
                <form name="form">
                  <div class="form-row text-left">
                    <div class="form-group  col-md-12">
                              <label>Old Password:</label>
                              <input type="password" class="form-control" [(ngModel)]="updatePassword.oldPassword" [ngModelOptions]="{standalone: true}" >
                              <small class="form-control-feedback"></small>
                    </div>
                  </div>
                  <div class="form-row text-left">
                    <div class="form-group  col-md-12">
                              <label>New Password:</label>
                              <input type="password" class="form-control" [(ngModel)]="updatePassword.newPassword" [ngModelOptions]="{standalone: true}" >
                              <small class="form-control-feedback"></small>
                    </div>
                  </div>
                  <div class="form-row text-left">
                    <div class="form-group  col-md-12">
                              <label>Confirm Password:</label>
                              <input type="password" class="form-control" [(ngModel)]="updatePassword.newMatchPassword" [ngModelOptions]="{standalone: true}" >
                              <small class="form-control-feedback"></small>
                    </div>
                  </div>
                  <div style="float: right;">
                      <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                     <button (click)="updateUserPassword(updatePassword);" type="submit" class="btn btn-success" data-dismiss="modal">Update Password</button>
                  </div>                
                </form>
            </div>
        </div>
    </div>
